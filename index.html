<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <h2><q>Time is  Money</q></h2>
        <h1>Digital Clock</h1>
        <p class="h">Hours</p>
        <p class="m">Minutes</p>
        <p class="s">Seconds</p>
        <div class="day_night"><p>AM</p></div>
        <div class="clock">
            <div class="hours"><p>12</p></div>
            <div class="minutes"><p>58</p></div>
            <div class="seconds"><p>60</p></div>
        </div>
        <div class="date"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
